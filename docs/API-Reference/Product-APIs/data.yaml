openapi: 3.0.1
info:
  description: The Domo data REST API.
  title: Domo data API
  version: '${build_version}'
servers:
  - {}
tags:
  - description: Domo Dataflow APIs
    name: Dataflows
  - description: Domo Dataset APIs
    name: Datasets
  - description: Datasource related calls
    name: Datasource Resource V3
paths:
  /api/data/v1/streams/{streamId}:
    get:
      description: Obtain a Stream representation specified by the supplied ID.
      operationId: retrieve
      parameters:
        - description: The ID of the Stream.
          in: path
          name: streamId
          required: true
          schema:
            type: integer
            format: int64
        - description:
            "Comma separated fields to include, with 'all' to include all\
            \ fields."
          in: query
          name: fields
          required: false
          schema:
            type: string
            default: 'id,userId,name,displayName,type,dataProviderType,valid'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stream'
          description: Stream A Stream.
        '403':
          content:
            '*/*':
              schema:
                type: string
          description: Forbidden
        '409':
          description: Conflict
        '416':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Requested range not satisfiable
        '500':
          content:
            '*/*':
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - $ref: '#/components/schemas/OauthErrorResponse'
          description: Internal Server Error
      security:
        - domo-developer-token: []
      summary: Obtain a Stream representation specified by the supplied ID.
      tags:
        - Datasets
        - stream-resource
  /api/data/v3/datasources/{dataSourceId}:
    get:
      description: Obtain a DataSource representation specified by the supplied ID.
      operationId: getDataSource
      parameters:
        - description: The ID of the DataSource.
          in: path
          name: dataSourceId
          required: true
          schema:
            type: string
        - in: query
          name: part
          required: false
          schema:
            type: array
            items:
              type: string
              enum:
                - core
                - permission
                - status
                - pdp
                - rowcolcount
                - certification
                - sharecount
                - alertcount
                - dataprovider
                - features
                - impactcounts
                - functions
                - cryo
                - warnings
                - pharos
        - in: query
          name: includeAllDetails
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSource'
          description: A DataSource.
        '403':
          content:
            '*/*':
              schema:
                type: string
          description: Forbidden
        '409':
          description: Conflict
        '416':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Requested range not satisfiable
        '500':
          content:
            '*/*':
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - $ref: '#/components/schemas/OauthErrorResponse'
          description: Internal Server Error
      security:
        - domo-developer-token: []
      summary: Obtain a DataSource representation specified by the supplied ID.
      tags:
        - Dataflows
        - Datasets
        - Datasource Resource V3
