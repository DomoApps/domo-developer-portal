            - METRIC
            - DATA_MODEL
            - ACCOUNT
            - ACCOUNT_TEMPLATE
            - CREDENTIAL_REQUEST
            - STREAM
            - DATAFLOW
            - DATAFLOW_RECIPE
            - DATAFLOW_RECIPE_VERSION
            - DATAFLOW_ENV_IMAGE
            - ADC_POLICY
            - ADC_POLICY_GROUP
            - APPROVAL
            - APPROVAL_TEMPLATE
            - CERTIFICATION
            - ALERT
            - CONTROL_GROUP
            - FUSION
            - BEAST_MODE
            - DATA_DEFINITION
            - STORY
            - SS_SPEC
            - SS_ACCESS_GROUP
            - SS_SSO_GROUP
            - DATA_SCIENCE_NOTEBOOK
            - FILESHARE
            - DATA_SCIENCE_PROJECT
            - DATA_SCIENCE_MODEL
            - VECTOR_INDEX
            - FILE_SET
            - CONVERSATIONAL_AGENT
            - CONVERSATIONAL_AGENT_PACKAGE
            - MAGNUM_COLLECTION
            - RYUU_APP
            - RYUU_DESIGN
            - ODYSSEY_WORKFLOW_MODEL
            - ODYSSEY_WORKFLOW_DEPLOYMENT
            - ODYSSEY_BUCKET
            - PIPELINE_EXECUTOR_JOB
            - REPOSITORY
            - VERSION_DEPLOYMENT
            - CODEENGINE_FUNCTION
            - ENIGMA_FORM
            - ENIGMA_FORM_INSTANCE
            - ENIGMA_ADVANCED_FORM
            - HOPPER_QUEUE
            - DATA_APP
            - WORKBENCH_JOB
            - WORKBENCH_GROUP
            - WORKBENCH_CREDENTIAL
            - CONFIG_APP_CONFIGURATION
            - CONFIG_APP
            - WORKSPACE
        permission:
          type: string
          nullable: true
          enum:
            - OWNER
            - EDIT
            - READ
            - NONE
    Match:
      type: object
      properties:
        id:
          type: string
          nullable: true
        node:
          $ref: '#/components/schemas/ReadNodeInterfaceObject_Nullable'
        score:
          type: number
          format: double
          nullable: true
    ReadNodeInterfaceObject_Nullable:
      nullable: true
      allOf:
        - $ref: '#/components/schemas/ReadNodeInterfaceObject'
    ReadNodeInterfaceObject:
      type: object
      properties:
        created:
          type: integer
          format: int64
          nullable: true
        updated:
          type: integer
          format: int64
          nullable: true
        type:
          type: string
          nullable: true
          enum:
            - TEXT
            - IMAGE
            - DATASET
            - UNKNOWN
        embedding:
          type: array
          nullable: true
          items:
            type: number
            format: double
